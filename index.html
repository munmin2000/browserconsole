<html class="no-js" lang="en" data-ng-app="wydApp">
<head>
	<title>Browser Console</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GUI client for WebSQL">
    <meta name="author" content="Eialarasu">
	
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
    
    <style type="text/css">
      
		html,body {
			height: 100%;
	      	padding-top: 25px;
	      	padding-bottom: 40px;
      	}
		
		.hero-unit h1 {
 		   margin: 0 0 10px 0;
		}
      	.container .credit {
	    	margin: 20px 0;
      	}

    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>

<header class="header">
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<ul class="nav">
				<li><a class="brand" href="index.html"><strong>Browser Console</strong></a></li>
			</ul>
		</div>
	</div>
</div>
</header>

<section class="container" data-ng-controller="mainController">
<div class="hero-unit">
	<h1>Browser Console</h1>
	<p>GUI client for browser's WebSQL storage API</p>
	<p>
		<a href="{{launchPath}}" class="btn {{btnState}} btn-large" > 
			{{message}} 
		</a>
	</p>
</div>
</section>

<footer class="footer">
<div class="container">
	<p class="muted">
	&copy; 2013 vteia.github.io/browserconsole 
	|
	Maintained by <a href="http://vteial.github.io/aboutme">Eialarasu</a>
	|
	This app is open source. 
	Get the <a href="https://github.com/vteial/browserconsole">source on Github</a> or 
	<a href="https://github.com/vteial/browserconsoel/issues">report an issue</a>.
	</p>
</div>
</footer>

<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>

<script type="text/javascript">

var app = angular.module("wydApp", [])
app.controller('mainController', function($scope, $log) {

	$log.info('localStorage   = ' + Modernizr.localstorage);
	$log.info('sessionStorage = ' + Modernizr.sessionstorage);
	$log.info('websqlStorage  = ' + Modernizr.websqldatabase);
	$log.info('indexedDb      = ' + Modernizr.indexeddb);
	if(Modernizr.websqldatabase) {
		$scope.message = 'Get start now!';
		$scope.btnState = 'btn-primary';
		$scope.launchPath = 'src/main/webapp/index.html#webSql';
	}
	else {
		$scope.message = 'Your browser doesn\'t have support to run this app...!';
		$scope.btnState = 'btn-danger';
		$scope.launchPath = '#';
	}
});

</script>

</body>
</html>
